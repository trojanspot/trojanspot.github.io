<html>

		<style>
			body {
				font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
				font-size: 14px;
				line-height: 1.42857143;
			}
			
			video {
				width: 100% !important;
				height: auto !important;
			}

			.btn {
				margin-top: 5px;
				margin-bottom: 10px;
				padding: 5px;
				background-color: #0099e5;
				color: #f3f4f5;
				border-radius: 3px;
				width: 150px;
				cursor: pointer;
			}

			.camera {
				padding: 5px;
				background-color: #0099e5;
				border-radius: 3px;
				width: 80%;
			}

			a {
				text-decoration: none;
				color: #0099e5;
			}

			.progress {
				padding: 10px;
				margin-top: 5px;
			}

			.progress span {
				transition: all 500ms ease;
				background: grey;
				box-shadow: 1px 2px 3px #999;
				height: 10px;
				width: 10px;
				display: inline-block;
				border-radius: 10px;
				animation: wave 2s ease infinite;
			}

			.progress span:nth-child(1) {
				animation-delay: 0;
			}

			.progress span:nth-child(2) {
				animation-delay: 100ms;
			}

			.progress span:nth-child(3) {
				animation-delay: 200ms;
			}

			.progress span:nth-child(4) {
				animation-delay: 300ms;
			}

			.progress span:nth-child(5) {
				animation-delay: 400ms;
			}

			.progress span:nth-child(6) {
				animation-delay: 500ms;
			}

			.progress span:nth-child(7) {
				animation-delay: 600ms;
			}

			.progress span:nth-child(8) {
				animation-delay: 700ms;
			}

			@keyframes wave {
				0%,
				40%,
				100% {
					transform: translate(0, 0);
					background-color: grey;
				}
				10% {
					transform: translate(0, -15px);
					background-color: #0099e5;
				}
			}
		</style>
		<script src="./llqrcode.js"></script>
		<script src="./webqr.js"></script>
		<script src="./data.js"></script>
		<script>
			<!--
			
			//Disable right mouse click Script
			//By Maximus (maximus@nsimail.com) w/ mods by DynamicDrive
			
			///////////////////////////////////
			function clickIE4(){
				if (event.button==2){
					return false;
				}
			}
			
			function clickNS4(e){
				if (document.layers||document.getElementById&&!document.all){
					if (e.which==2||e.which==3){
						return false;
					}
				}
			}
			
			if (document.layers){
				document.captureEvents(Event.MOUSEDOWN);
				document.onmousedown=clickNS4;
			}
			else if (document.all&&!document.getElementById){
				document.onmousedown=clickIE4;
			}
			
			// -->
		</script>
